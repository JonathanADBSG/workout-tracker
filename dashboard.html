<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #filter-buttons-container {
            display: flex;
            gap: 10px;
        }
        #filter-buttons-container .filter-btn {
            flex-grow: 1;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div id="loader-overlay" class="loader-overlay" style="display: none;">
        <div class="loader"></div>
    </div>
    <div class="container">
        <h1>Progress Dashboard</h1>
        <img src="images/banner 2min.png" alt="Workout Illustration" class="workout-banner">

        <div>
            <canvas id="bodyweight-chart"></canvas>
        </div>

        <hr style="margin: 30px 0;">

        <div class="form-group">
            <label for="exercise-select">Select an Exercise to View Stats</label>
            <select id="exercise-select">
                <option>Loading exercises...</option>
            </select>
        </div>
        
        <div class="form-group" id="filter-container">
            <label>Filter by Date</label>
            <div id="filter-buttons-container">
                <button class="filter-btn active" data-days="0">All Time</button>
                <button class="filter-btn" data-days="90">Last 90 Days</button>
                <button class="filter-btn" data-days="30">Last 30 Days</button>
            </div>
        </div>

        <div>
            <canvas id="exercise-weight-chart"></canvas>
        </div>

        <div style="margin-top: 30px;">
            <canvas id="max-reps-chart"></canvas>
        </div>
        <div style="margin-top: 30px;">
            <canvas id="sets-chart"></canvas>
        </div>
        
        <div style="margin-top: 30px;">
            <canvas id="volume-chart"></canvas>
        </div>

       <button onclick="window.location.href='index.html'" class="button-secondary" style="margin-top: 20px;">‚Üê Back to Log Workout</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
